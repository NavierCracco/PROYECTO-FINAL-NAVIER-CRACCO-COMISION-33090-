<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito 2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Fiuuumba 2.0</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton__volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton__menu boton__carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto__footer">© 2022 Fiuuumba Store 2.0</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo__principal">Carrito</h2>
            <div class="contenedor__carrito">
                <p id="carrito-vacio" class="carrito__vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito__productos disabled">
                    
                </div>
                <div id="carrito-acciones" class="carrito__acciones disabled">
                    <div class="carrito__acciones__izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito__acciones__vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito__acciones__derecha">
                        <div class="carrito__acciones__total">
                            <p>Total: </p>
                            <p id="total">$13.000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito__acciones__comprar">Comprar ahora</button>
                    </div>
                </div>
                <div id="carrito-comprado" class="carrito__comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></div>
            </div>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/carrito.js"></script>
</body>
</html>
